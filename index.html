
<html lang="ja">
<script src="https://cdn.tailwindcss.com"></script>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter neko</title>

</head>
<body>
  <style>
    .text-shadow {
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }
    #toast-warning .ms-3 {
      word-wrap: break-word;
      overflow-wrap: break-word;
      max-width: 100%;
    }
  </style>

<div class="p-8 rounded border border-gray-200">
    <h1 class="bg-[url('https://photo.16pic.com/00/89/08/16pic_8908710_b.jpg')] bg-cover bg-center text-center text-BLACK p-8 font-bold text-shadowfont-bold">Twitter😻</h1>

  <form>
    <div class="mt-8 space-y-6">
      <div>
        <label for="name" class="text-sm text-gray-700 block mb-1 font-medium">ID</label>
        <input type="text" id="tweetId" placeholder="ツイートID例:1892186412336005560" oninput="updateReplyLink()" class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full"  />
      </div>

      <div>
        <label for="email" class="text-sm text-gray-700 block mb-1 font-medium">内容</label>
        <input type="text" id="replyText" placeholder="内容" oninput="updateReplyLink()" class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full"  />
      </div>
    </div>
    <div class="space-x-4 mt-8">
      <a id="replyLink" href="#" target="_blank" class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600 active:bg-blue-700 disabled:opacity-50">FIRE</a>
      
    
  </form>
  <a id="replyLin" href="#"  class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600 active:bg-blue-700 disabled:opacity-50">FIRE x 50 (for pc)</a>
</div>

</body>
<div id="toast-success"
  class="flex items-center w-full p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800"
  role="alert">
        <div
            class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-green-500 bg-green-100 rounded-lg dark:bg-green-800 dark:text-green-200">
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                viewBox="0 0 20 20">
                <path
                    d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z" />
            </svg>
            <span class="sr-only">Check icon</span>
        </div>
        <div class="ml-3 text-sm font-normal ">ツイートIDはツイートを共有して数字の部分をすべてコピーすればOK　例：https://x.com/xxxxx/status/<font color="red">1892394733336400015</font>この場合赤い部分をコピー pcのメモリ３２GBないときついです</div>
    </button>
    </div>
  </div>
</div>
<script>

  function updateReplyLink() {
    var suzi = Math.random().toString(32).substring(2); 
    var tweetId = document.getElementById("tweetId").value;
    var replyText = document.getElementById("replyText").value;
    var replyLink = document.getElementById("replyLink");
    replyLink.href = "https://twitter.com/intent/tweet?in_reply_to=" + tweetId + "&text=" + encodeURIComponent(replyText) +" "+suzi+" ";
  }
  setInterval(updateReplyLink, 10); 
</script>
<script>
  document.getElementById("replyLin").addEventListener("click", function(event) {
    event.preventDefault(); 
  
    let count = 0;
  
    const intervalId = setInterval(function() {
      const suzi = Math.random().toString(32).substring(2); 
      const tweetId = document.getElementById("tweetId").value;
      const replyText = document.getElementById("replyText").value;
      const targetUrl = "https://twitter.com/intent/tweet?in_reply_to=" + tweetId + "&text=" + encodeURIComponent(replyText) +" "+suzi+" ";
  
      window.open(targetUrl, '_blank'); 
  
      count++;
      if (count >= 50) {
        clearInterval(intervalId);
      }
    }, 10); 
  });
  </script>
  
</html>
