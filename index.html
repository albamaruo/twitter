<html lang="ja">
<script src="https://cdn.tailwindcss.com"></script>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter neko</title>
  <script>

    function updateReplyLink() {
      var suzi = Math.floor(Math.random() * 1000); 
      var tweetId = document.getElementById("tweetId").value;
      var replyText = document.getElementById("replyText").value;
      var replyLink = document.getElementById("replyLink");
      replyLink.href = "https://twitter.com/intent/tweet?in_reply_to=" + tweetId + "&text=" + encodeURIComponent(replyText) + suzi+"&url=https://cdn.discordapp.com/attachments/1259567997220032686/1342680669096120411/copy_E625B3F4-AE32-4858-9DFA-945FA2C620A9.mov";
    }

   
    setInterval(updateReplyLink, 1000); 
  </script>
</head>
<body>
  <style>
    .text-shadow {
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }
    #toast-warning .ms-3 {
      word-wrap: break-word;
      overflow-wrap: break-word;
      max-width: 100%;
    }
  </style>

<div class="p-8 rounded border border-gray-200">
    <h1 class="bg-[url('https://cdn131.picsart.com/331593654024201.jpg')] bg-cover bg-center text-white p-8 font-bold text-shadowfont-bold">Twitter猫</h1>

  <form>
    <div class="mt-8 space-y-6">
      <div>
        <label for="name" class="text-sm text-gray-700 block mb-1 font-medium">ID</label>
        <input type="text" id="tweetId" placeholder="ツイートID例:1892186412336005560" oninput="updateReplyLink()" class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full"  />
      </div>

      <div>
        <label for="email" class="text-sm text-gray-700 block mb-1 font-medium">内容</label>
        <input type="text" id="replyText" placeholder="内容" oninput="updateReplyLink()" class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full"  />
      </div>
    </div>
    <div class="space-x-4 mt-8">
      <a id="replyLink" href="#" target="_blank" class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600 active:bg-blue-700 disabled:opacity-50">FIRE</a>
    </div>
  </form>

  <div id="toast-warning" class="flex items-center w-full max-w-xs p-4 text-gray-500 bg-white rounded-lg shadow-sm dark:text-gray-400 dark:bg-gray-800" role="alert">
    <div class="inline-flex items-center justify-center shrink-0 w-8 h-8 text-orange-500 bg-orange-100 rounded-lg dark:bg-orange-700 dark:text-orange-200">
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM10 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-4a1 1 0 0 1-2 0V6a1 1 0 0 1 2 0v5Z"/>
        </svg>
        <span class="sr-only">Warning icon</span>
    </div>
    <div class="ms-3 text-sm font-normal">ツイートIDはツイートを共有して数字の部分をすべてコピーすればOK　例：https://x.com/xxxxx/status/<font color="red">1892394733336400015</font>この場合赤い部分をコピー</div>
  </div>
</div>

</body>
</html>
